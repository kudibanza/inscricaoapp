<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Curso</title>
</head>
<body>
<h1>Cadastro de Curso</h1>
<form th:action="@{/curso}" th:object="${curso}" method="post">
    <label for="descricao">Descrição:</label>
    <input type="text" th:field="*{descricao}" required /><br/>

    <label for="instituicao">Instituição:</label>
    <select th:field="*{instituicao.id}" required>
        <option th:each="instituicao : ${instituicoes}" th:value="${instituicao.id}" th:text="${instituicao.nome}"></option>
    </select><br/>

    <button type="submit">Cadastrar</button>
</form>

<h2>Cursos Cadastrados</h2>
<ul>
    <li th:each="curso : ${cursos}">
        <span th:text="${curso.descricao}"></span> - <span th:text="${curso.instituicao.nome}"></span>
    </li>
</ul>
</body>
</html>
